<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--main.css-->
    <link rel="stylesheet" href="../css/main.css">

    <!-- jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="../css/slick.css" />

    <title>Ready</title>
</head>

<body>
    <header class="double_inner">
        <ul class="market">
            <li class="back"> <a href="../html/market_soccer_double.html"></a></li>
            <li class="title">串關<span></span></li>
         

        </ul>
        <section>
            <article class="game_time">
                <span>02月06日</span>
                <p>18:00</p>
            </article>
            <article class="game_data">
                <div>
                    <span class="wrap">
                        <span class="country1"></span>
                        <p>里昂</p>
                    </span>
                </div>
                <div>
                    <span class="wrap">
                        <span class="country2"></span>
                        <p>亞眠</p>
                    </span>
                    
                </div>
            </article>
            <article class="game_live">
                <div class="wrap">
                    <div>
                        <span class="live_tv"></span>
                        <p>視頻直播</p>
                    </div>
                    <div>
                        <span class="live_game"></span>
                        <p>動畫直播</p>
                    </div>
                </div>
                
            </article>
            <article class="game_type">
                <span class="active">所有盤口</span>
                <span>讓球&大小</span>
                <span>波膽</span>

            </article>
            <article class="game_refresh">
                <span></span><p>刷新</p>
            </article>
        </section>
    </header>
  

    <main class="double_inner_page">
     <ul>
         <li></li>
     </ul>
     
    
    </main>
    <div class="double_mode half">
        <span class="box">
            <div class="langth">
                <span class="num">4</span><p>串關投注</p>
            </div>
            <div class="balance">
                <p>餘額</p>
                <p class="currency">NT$</p>
                <p class="cash">0.00</p>
                <span class="double_arrow"></span>
            </div>
        </span>
    </div>
   


    <script type="text/javascript" src="../js/slick.min.js"></script>
    <script type="text/javascript" src="../js/slider.js"></script>
    <script type="text/javascript" src="../js/market.js"></script>
    <script type="text/javascript" src="../js/double_inner.js"></script>
